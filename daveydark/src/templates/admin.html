<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static',filename='style_admin.css') }}">

    <title>AdminHub</title>
</head>

<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Vocal For Local</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">My Store</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('add_stock') }}">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span class="text">Add Stock</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('view_stock') }}">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <span class="text">View Stock</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('update_stock') }}">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <span class="text">Update Stock</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('add_stock') }}">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <span class="text">Graphs</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
    
        </ul>
    </section>
    <section id="content">

        <nav>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>


            <a href="#" class="profile">
                <img src="img/user1.png">
            </a>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="graphBox">
                <div class="box">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="box"></div>
            </div>
        
        
        
           

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>User Details</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>State</th>
                                <th>City</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="img/user1.png">
                                    <p>ABC</p>
                                </td>
                                <td>abc@gmail.com</td>
                                <td>pqr</td>
                                <td>aug</td>
                                <td>835409408</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </section>
    <script src="/static/index_admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
    <script src="my_chart.js"></script>
</body>
</html>
