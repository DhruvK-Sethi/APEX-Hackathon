
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_admin_login.css') }}">
    <title>Admin Registeration</title>
</head>
<body>
  <form id="formLogin" action="#" method="post">
    <label for="username" id="labelUsername">Username:</label>
    <input type="text" id="inputUsername" name="username">
    <br><br>
    <label for="name" id="labelName">Name:</label>
    <input type="text" id="inputName" name="name">
    <br><br>
    <label for="password" id="labelPassword">Password:</label>
    <input type="password" id="inputPassword" name="password">
    <br><br>
    <label for="confirmPassword" id="labelConfirmPassword">Confirm Password:</label>
    <input type="password" id="inputConfirmPassword" name="confirmPassword">
    <input type="submit" id="inputSubmit" value="Register">
  </form> 
</body>
</html>
