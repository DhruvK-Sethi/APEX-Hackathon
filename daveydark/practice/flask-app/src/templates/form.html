<!DOCTYPE html>
<html>
    <header>
        <title>Velociraptor Bussiness Solutions - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style_form.css') }}">
        <div id="divHeadingContainer">
            <p id="hHeading">VELOCIRAPTORS</p>
        </div>
        <nav id="navLinks">
            <!-- nav buttons-->
            <a id="aAboutLink" class = "navlink" href="{{ url_for("about") }}">About us</a>
            <a id="aHomeLink" class = "navlink" href="{{ url_for("home") }}">Home</a>
        </nav>
    </header>
    <body>
        <div id="divContainer">
            <div id="divFormContainer">
                <form action="#" method="post">
                  <label for="name">Name :</label>
                  <input type="text" id="inputName" name="name"><br><br>

                  <label for="email">Email :</label>
                  <input type="email" id="inputEmail" name="email"><br><br>

                  <label for="species">Species :</label>
                  <input type="radio" id="radioVelociraptor" name="species" value="velociraptor">
                  <label for="Velociraptor">Velociraptor</label>
                  <input type="radio" id="radioHuman" name="species" value="human">
                  <label for="Other Species">Other Species</label><br><br>

                  <label for="address">Address :</label>
                  <textarea id="areaAddress" name="address"></textarea><br><br>

                  <label for="notes">Feedback :</label>
                  <textarea id="areaNotes" name="notes"></textarea><br><br>

                  <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
