<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/default-removal.css">
    <link rel="stylesheet" href="../styles/import-fonts.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/sign-in-as-seller.css">
</head>

<body>

    <header class="nav-bar">
        <div class="brand-name">
            <name>
                <l>L</l>ocal <b>B</b>azaar
            </name>
        </div>
        <div class="nav-links">
            <a href="#login">Go Back To Login</a>

        </div>
    </header>
    <section class="login" id="login">


        <div class="map-container">
            <!-- <img src="../assets/supportLocal.png" alt=""> -->
        </div>
        <div class="login-form">
            <heading>Sign Up As Seller</heading>
            <form action="#">



                <div class="name">
                    <label for="username">
                        <pre>Name :        </pre>
                    </label>
                    <input type="text" id="username" name="username">
                </div>


                <div class="email">

                    <label for="email">
                        <pre>E-Mail :       </pre>
                    </label>
                    <input type="email" id="email" name='email'>
                </div>


                <div class="phone">

                    <label for="phone">
                        <pre>Phone :       </pre>
                    </label>
                    <input type="number" id="phone" name='phone'>
                </div>




                <div class="password">

                    <label for="password">
                        <pre>Password :</pre>
                    </label>
                    <input type="password" id="password" name='password'>
                </div>




                <div class="state">

                    <label for="state">
                        <pre>State :           </pre>
                    </label>
                    <input type="text" id="state" name='state' placeholder="Enter State">
                </div>




                <div class="city">

                    <label for="city">
                        <pre>City :             </pre>
                    </label>
                    <input type="text" id="city" name='city' placeholder="Enter City">
                </div>
                <div class="location">
                    <button>Use My Current Location</button>
                </div>
                <div class="submit">
                    <input type="submit"></button>
                </div>







        </form>
        </div>




</body>

</html>
