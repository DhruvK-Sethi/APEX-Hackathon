<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing</title>
    <link rel="stylesheet" href="../styles/navbar-home.css">
    <link rel="stylesheet" href="../styles/default-removal.css">
    <link rel="stylesheet" href="../styles/import-fonts.css">
    <link rel="stylesheet" href="../styles/root.css">
    <link rel="stylesheet" href="../styles/profilePage.css  ">
</head>
<body>

    <header class = "nav-bar">
        <div class="brand-name">
            <name><l>L</l>ocal <b>B</b>azaar</name>
        </div>
        <div class="user-greet">
            <text>Welcome, {{username}}</text>
            <img src="https://via.placeholder.com/70" alt="">

        </div>
    </header>
    <section class = "search">
        <form action="#" method="post">
        <input type="text" id = "search-query" placeholder="What Are You Looking For ?">
        <input type="submit" placeholder="Search" id = "search-btn">
        </form>
    </section>

    <section class = 'profile'>
        <div class="profilePicture">
            <img src="https://via.placeholder.com/400" alt="">
        </div>
        <div class="accountInformation">
            <form action="#">



                <div class="name">
                    <label for="username">
                        <pre>Name :        </pre>
                    </label>
                    <input type="text" id="username" name="username">
                </div>


                <div class="email">

                    <label for="email">
                        <pre>E-Mail :       </pre>
                    </label>
                    <input type="email" id="email" name='email'>
                </div>


                <div class="phone">

                    <label for="phone">
                        <pre>Phone :       </pre>
                    </label>
                    <input type="number" id="phone" name='phone'>
                </div>




                <div class="password">

                    <label for="password">
                        <pre>Password :</pre>
                    </label>
                    <input type="password" id="password" name='password'>
                </div>




                <div class="state">

                    <label for="state">
                        <pre>State :           </pre>
                    </label>
                    <input type="text" id="state" name='state' placeholder="Enter State">
                </div>




                <div class="city">

                    <label for="city">
                        <pre>City :             </pre>
                    </label>
                    <input type="text" id="city" name='city' placeholder="Enter City">
                </div>
                <div class="location">
                    <button>Use My Current Location</button>
                </div>
                <div class="submit">
                    <input type="submit"></button>
                </div>

        </div>
    </section>
    <section class = "wishlist-wrap">
    <heading>Your Wishlisted Items</heading>
    <section class = "results-container">

        <div class="result">
            <img src="https://via.placeholder.com/200" alt="">
            <name>Name of Product</name>
            <distance>330 m </distance>
            <price> 550 </price>
            <button>Remove</button>
        </div>

    </section>
    </section>
</body>
</html>
