<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="https://picsum.photos/75" alt="">
            </div>
            <div class="nav-icons">
                <button id = "login" > Login </button>
                <button id = "sign-up" >Sign Up </button>
                <button id = "about-us" >About Us</button>
            </div>

        </div>
        <div class="content">
            <div class="contentDiv" id="divInfoContainer">
                <img src="https://picsum.photos/650">
            </div>
            <div class="contentDiv" id="divLoginFormContainer">
                <form id="formLogin">
                    <label for="username">Username :</label>
                    <input type="text" id="inputUsername" name="username"><br><br>
                    <label for="email">Email :</label>
                    <input type="email" id="inputEmail" name="email"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
        <div class="about">

        </div>

        <div class="footer">



        </div>
    </div>

</body>
</html>
