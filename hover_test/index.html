<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Localite+</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="header">
            <div class="logo">
                <img src="https://picsum.photos/75" alt="">
                <h2 id="hSiteTitle">Localite+</h2>
            </div>
            <div class="nav-icons">
                <button class="navbarButton" id = "login" > Login </button>
                <button class="navbarButton" id = "sign-up" >Sign Up </button>
                <button class="navbarButton" id = "about-us" >About Us</button>
            </div>
        </div>
        <div class="loginContainer">
            <div class="contentDiv" id="divInfoContainer">
                <img id="imgBanner" src="https://picsum.photos/650">
            </div>
            <div class="contentDiv" id="divLoginFormContainer">
                <form id="formLogin">
                    <span class="formRow">
                        <label for="username" class="formLabel">Username  : </label>
                        <input type="text" class="inputField" id="inputUsername" name="username"><br><br>
                    </span>
                    <span class='formRow'>
                        <label for="password" class="formLabel">Password  : </label>
                        <input type="password" class="inputField" id="inputPassword" name="password"><br><br>
                    </span>
                    <span class='formRow'>
                        <input type="submit" id="inputSubmit" value="Login">
                    </span>
                </form>
            </div>
        </div>
        <br><br>
        <div class="about">
        </div>
        <div class="footer">
        </div>
    </body>
</html>
